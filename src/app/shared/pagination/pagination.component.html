<div class="pagination">
    <button (click)="onPageChange(currentPage - 1)" [disabled]="isFirstPage"
        class="rounded-full bg-transparent px-3 py-1.5 text-sm text-neutral-600 transition-all duration-300 hover:bg-neutral-100 dark:text-white dark:hover:bg-neutral-700 dark:hover:text-white">
        Previous
    </button>
    <span class="px-3 py-1.5 text-sm text-neutral-600 dark:text-white">{{ currentPage }} / {{ totalPages }}</span>
    <button (click)="onPageChange(currentPage + 1)" [disabled]="isLastPage"
        class="rounded-full bg-transparent px-3 py-1.5 text-sm text-neutral-600 transition-all duration-300 hover:bg-neutral-100 dark:text-white dark:hover:bg-neutral-700 dark:hover:text-white">
        Next
    </button>
</div>
