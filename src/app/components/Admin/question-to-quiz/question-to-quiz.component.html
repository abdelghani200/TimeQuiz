<div class="modal-overlay">
    <div class="modal">
        <h2 class="text-lg font-semibold mb-4">{{ 'Ajouter une question a un quiz' }}</h2>
        <form [formGroup]="questionToquizForm" (ngSubmit)="operation === 'add' ? QuestioToQuiz() : null"
            class="py-6 px-9">

            <div class="mb-5">
                <label for="quiz_id">Quiz</label>
                <input type="text" id="quiz_id" [value]="displayedQuiz" readonly
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
            </div>

            <div class="mb-5">
                <label for="question_id">Questions</label>
                <select formControlName="question_id" id="question_id" required
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md">
                    <option value="" disabled selected>SÃ©lectionner une reponse</option>
                    <option *ngFor="let question of questions$ | async" [value]="question.id">{{ question.text }}
                    </option>
                </select>
            </div>

            <div class="mb-5">
                <label for="time">Time</label>
                <input type="text" id="time" formControlName="time" placeholder="time"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
            </div>

            <div class="mb-5 flex space-x-8">
                <button type="submit"
                    class="hover:shadow-form w-30 rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none">
                    Ajouter
                </button>
                <button type="button"
                    class="hover:shadow-form w-30 rounded-md bg-[#9D1818] py-3 px-8 text-center text-base font-semibold text-white outline-none">
                    Annuler
                </button>
            </div>
        </form>
    </div>
</div>
