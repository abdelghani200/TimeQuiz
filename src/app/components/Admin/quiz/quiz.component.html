<div class="overflow-hidden rounded-lg border border-gray-200 shadow-md m-5">


    <app-question-to-quiz *ngIf="isToQuizModalOpen" [selectedQuiz]="selectedQuiz" ></app-question-to-quiz>

    <div *ngIf="quizzes$ | async as quizzs;">
        <div *ngIf="quizzs.length > 0">
            <table class="w-full border-collapse bg-white text-left text-sm text-gray-500">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-4 font-medium text-gray-900 " [ngStyle]="{color:'red'}">ID</th>
                        <th scope="col" class="px-6 py-4 font-medium text-gray-900">title</th>
                        <th scope="col" class="px-6 py-4 font-medium text-gray-900">start_Date</th>
                        <th scope="col" class="px-6 py-4 font-medium text-gray-900">end_Date</th>
                        <th scope="col" class="px-6 py-4 font-medium text-gray-900">maxAttempts</th>
                        <th scope="col" class="px-6 py-4 font-medium text-gray-900">instructions</th>
                        <th scope="col" class="px-6 py-4 font-medium text-gray-900">successScore</th>
                        <th scope="col" class="px-6 py-4 font-medium text-gray-900">viewAnswer</th>
                        <th scope="col" class="px-6 py-4 font-medium text-gray-900">Action</th>
                    </tr>
                </thead>
                <!-- string interpolation -->
                <tbody class="divide-y divide-gray-100 border-t border-gray-100">
                    <tr class="hover:bg-gray-50" *ngFor="let quiz of quizzs">
                        <td class="px-6 py-4">{{ quiz.id }}</td>
                        <td class="px-6 py-4">{{ quiz.title }} </td>
                        <td class="px-6 py-4">{{ quiz.start_Date }}</td>
                        <td class="px-6 py-4">{{ quiz.end_Date }}</td>
                        <td class="px-6 py-4">{{ quiz.maxAttempts }}</td>
                        <td class="px-6 py-4">{{ quiz.instructions }}</td>
                        <td class="px-6 py-4">{{ quiz.successScore }}</td>
                        <td class="px-6 py-4">{{ quiz.viewAnswer }}</td>
                        <td class="px-6 py-4">

                            <div class="flex justify-center gap-4">
                                <a x-data="{ tooltip: 'Delete' }">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="h-6 w-6" x-tooltip="tooltip">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                    </svg>
                                </a>
                                <a x-data="{ tooltip: 'Edite' }">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="h-6 w-6" x-tooltip="tooltip">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                                    </svg>
                                </a>
                                <a class="cursor-pointer" (click)="openToQuizModal(quiz)">
                                    <svg fill="#8b8484" height="64px" width="64px" version="1.1" class="h-6 w-6"
                                        id="XMLID_215_" xmlns="http://www.w3.org/2000/svg"
                                        xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 24 24"
                                        xml:space="preserve" stroke="#8b8484">
                                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round">
                                        </g>
                                        <g id="SVGRepo_iconCarrier">
                                            <g id="validation">
                                                <g>
                                                    <path

                                                    </path>
                                                </g>
                                            </g>
                                        </g>
                                    </svg>
                                </a>
                            </div>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
